# biba40_dongle.conf

# ZMK display feature + layer widget
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y

# Zephyr display stack + SSD1306 over I2C
CONFIG_DISPLAY=y
CONFIG_I2C=y
CONFIG_SSD1306=y

# ZMK display uses LVGL
CONFIG_LVGL=y

# Helpful defaults for small mono OLEDs
CONFIG_LV_Z_BITS_PER_PIXEL=1
CONFIG_LV_Z_VDB_SIZE=10
